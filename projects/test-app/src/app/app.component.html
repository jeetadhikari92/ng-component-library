<div class="container">
    <ng-voting [data]="data" [styleParams]="styleParams" [isLoading]="isLoading" [showScale]="true" (selected)="increaseVoteCount($event)"></ng-voting>
</div>
<button (click)="toggleIsLoading()">Toggle Loading</button>
<button (click)="increaseVotes(1)">Vote1</button>
<button (click)="increaseVotes(2)">Vote2</button>
<button (click)="increaseVotes(3)">Vote3</button>
