<div class="ng-voting" #voting>
    <div class="ng-voting-question" [class.blur]="isLoading">
        <span class="ng-voting-question--text">{{data.question}}</span>
    </div>
    <div class="ng-voting-options" [class.blur]="isLoading">
        <div *ngFor="let option of data.options;let i=index;"
            (click)="voted(option.value)"
            id="{{i}}"
            class="ng-voting-options-option">
            <div class="ng-voting-options-option-img" *ngIf="option.imageUrl"><img [src]="option.imageUrl" ></div>
            <span class="ng-voting-options-option-text">{{option.label}}</span>
            <span *ngIf="selectedOptionValue === option.value" class="ng-voting-options-option-checkmark">&check;</span>
            <div *ngIf="showScale" class="ng-voting-options-option-scale" [class.disabled]="disable"></div>

            <div class="ng-voting-options-option-user" *ngIf="option.users && option.users.length && showUsers">
                <div class="ng-voting-options-option-user-avatar">
                    <img class="ng-voting-options-option-user-avatar-img" [src]="option.users[0].image" alt="">
                </div>
                <span class="ng-voting-options-option-user-text">
                    {{option.users[0].name}} <span *ngIf="option.users.length - 1"> and {{option.users.length - 1}} other<span *ngIf="option.users.length -1 > 1">s</span></span>
                </span>
            </div>

        </div>
    </div>
    <div class="ng-voting-loader" *ngIf="isLoading">
        <span class="ng-voting-loader-spinner"></span>
    </div>
</div>
